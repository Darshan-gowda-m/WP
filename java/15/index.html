<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Info Form</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #8360c3, #2ebf91);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .form-container {
      background: rgba(0, 0, 0, 0.4);
      padding: 40px;
      border-radius: 15px;
      text-align: center;
    }
    input[type="text"], textarea {
      padding: 10px;
      width: 100%;
      margin-top: 10px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
    }
    input[type="submit"] {
      padding: 10px 20px;
      font-size: 16px;
      background: #00c9a7;
      border: none;
      border-radius: 5px;
      color: white;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background: #02b397;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Enter Your Details</h2>
    <form action="DisplayServlet" method="post">
      <input type="text" name="username" placeholder="Enter your name" required><br>
      <textarea name="address" placeholder="Enter your address" required></textarea><br>
      <input type="submit" value="Submit">
    </form>
  </div>
</body>
</html>
