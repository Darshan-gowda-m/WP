<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Greeting Time</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: white;
        }

        .container {
            background: rgba(0,0,0,0.6);
            padding: 40px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 0 10px #000;
        }

        input[type="submit"] {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #00c9a7;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            color: white;
        }

        input[type="submit"]:hover {
            background-color: #02b397;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome!</h1>
        <p>Click the button to see the current greeting based on server time.</p>
        <form action="GreetingServlet" method="post">
            <input type="submit" value="Get Greeting">
        </form>
    </div>
</body>
</html>
